<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #000000;
    color: white;
    animation: al;
    animation-duration: 3s;
    animation-fill-mode: forwards ;
    animation-delay: 1s;
    animation-iteration-count: infinite;
    padding: 50px;
}
@keyframes al {
    from{
        background-color: #000000;
        color: #ffffff;
    }
    to{
        background-color: #ffffff;
        color: #000000;
    }
}
.container {
    max-width: 400px;
    margin: 0 auto;
    text-align: center;
    padding: 20px;
    background-color: rgba(251, 15, 255, 0.5); /* Set the background color to be transparent */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.3); /* Adjust the alpha value here for the box shadow transparency */
    margin-top: 105px;
    animation: alo;
    animation-duration: 1s;
    animation-fill-mode: forwards ;
    animation-delay: 0s;
    animation-iteration-count: infinite;
    padding: 50px;
}
 @keyframes alo {
    0%{
        background-color: gold;
    }
    25%{
        background-color: silver;

    }
    50%{
        background-color: rgb(5, 149, 36);

    }
    75%{
        background-color: rgb(252, 134, 134);

    }
    100%{
        background-color: rgb(197, 176, 13);

    }
 }
h1 {
    font-size: 24px;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ffffff;
    border-radius: 5px;
}

button {
    background-color: #007BFF;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: all;
    transition-duration: 1s;
    transition-delay: 0s;
    margin: 20px;
}
button:hover{
    background-color: aqua;
    transform: scale(1.6);
    
}
button:visited{
    background-color: rgb(52, 225, 9);
    transform: scale(1.6);

}
button:active{
    background-color: rgb(255, 19, 6);
    transform: scale(1.6);

}
.weather-info {
    margin-top: 20px;
}

/* Add more styles as needed */

    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="locationInput" placeholder="Enter a city">
        <button onclick="clickon()" id="searchButton">Search</button>
        <div class="weather-info">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
    </div>
    <script >
        const apiKey = 'YOUR_API_KEY';
const apiUrl = 'https://api.openweathermap.org/data/2.5/weather';

const locationInput = document.getElementById('locationInput');
const searchButton = document.getElementById('searchButton');
const locationElement = document.getElementById('location');
const temperatureElement = document.getElementById('temperature');
const descriptionElement = document.getElementById('description');
setTimeout(() => {
//     searchButton.clickon=function(){
//     alert("Clicked on")
// }
searchButton.onclick=function(){
    alert("Clicked on button")
}

}, 300);

searchButton.addEventListener('click', () => {
    const location = locationInput.value;
    if (location) {
        fetchWeather(location);
    }
});

function fetchWeather(location) {
    const url = `${apiUrl}?q=${location}&appid=${apiKey}&units=metric`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            locationElement.textContent = data.name;
            temperatureElement.textContent = `${Math.round(data.main.temp)}Â°C`;
            descriptionElement.textContent = data.weather[0].description;
        })
        .catch(error => {
            console.error('Error fetching weather data:', error);
        });
}

    </script>
</body>
</html>
